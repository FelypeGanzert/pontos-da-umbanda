name: Test with Multiple Reporters

on:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Tests
      working-directory: ./backend
      run: |
        chmod +x mvnw
        ./mvnw clean test -B
        
    # Opção 1: dorny/test-reporter (original)
    - name: Test Report - Dorny
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (Dorny)
        path: 'backend/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
      continue-on-error: true
        
    # Opção 2: mikepenz/action-junit-report
    - name: Test Report - Mikepenz
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'backend/target/surefire-reports/TEST-*.xml'
        check_name: 'Test Results (Mikepenz)'
        fail_on_failure: false
      continue-on-error: true
        
    # Opção 3: Simples upload com summary
    - name: Simple Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if find backend/target/surefire-reports -name "TEST-*.xml" -exec echo "Found: {}" \;; then
          echo "✅ Test files generated" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ No test files found" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: backend/target/surefire-reports/
