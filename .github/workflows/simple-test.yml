name: Simple Test

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Make Maven Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: Run Tests
      working-directory: ./backend
      run: |
        ./mvnw clean test -B --fail-at-end
        
    - name: Debug - List Test Files
      if: always()
      run: |
        echo "=== Backend directory structure ==="
        find backend/ -type f -name "*.xml" || echo "No XML files"
        find backend/ -type f -name "*.txt" || echo "No TXT files"
        
        echo "=== Target directory ==="
        ls -la backend/target/ || echo "No target directory"
        
        echo "=== Surefire reports ==="
        ls -la backend/target/surefire-reports/ || echo "No surefire-reports directory"
        
    - name: Upload All Test Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-test-artifacts
        path: |
          backend/target/
          backend/logs/
        if-no-files-found: warn
        
    - name: Test Report (if files exist)
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'backend/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Alternative Test Summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "backend/target/surefire-reports" ]; then
          echo "âœ… Test reports directory found" >> $GITHUB_STEP_SUMMARY
          
          # Count test files
          TEST_FILES=$(find backend/target/surefire-reports -name "TEST-*.xml" | wc -l)
          echo "ðŸ“Š Test XML files: $TEST_FILES" >> $GITHUB_STEP_SUMMARY
          
          # Check for test results
          if [ -f backend/target/surefire-reports/*.txt ]; then
            echo "### Test Output:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat backend/target/surefire-reports/*.txt | head -20 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          # List all files in surefire-reports
          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -la backend/target/surefire-reports/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No test reports directory found" >> $GITHUB_STEP_SUMMARY
        fi
