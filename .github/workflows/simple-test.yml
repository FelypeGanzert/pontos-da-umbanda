name: Simple Test

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Make Maven Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: Run Tests
      working-directory: ./backend
      run: |
        ./mvnw clean test -B --fail-at-end
        
    - name: Debug - List Test Files
      if: always()
      run: |
        echo "=== Backend directory structure ==="
        find backend/ -type f -name "*.xml" || echo "No XML files"
        find backend/ -type f -name "*.txt" || echo "No TXT files"
        
        echo "=== Target directory ==="
        ls -la backend/target/ || echo "No target directory"
        
        echo "=== Surefire reports ==="
        ls -la backend/target/surefire-reports/ || echo "No surefire-reports directory"
        
    - name: Upload All Test Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-test-artifacts
        path: |
          backend/target/
          backend/logs/
        if-no-files-found: warn
        
    - name: Test Report (if files exist)
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'backend/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
