name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  JAVA_VERSION: 17
  MAVEN_OPTS: -Xmx1024m

jobs:
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    
    services:
      # H2 jÃ¡ estÃ¡ incluÃ­do, mas podemos adicionar outros serviÃ§os se necessÃ¡rio
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'eclipse-temurin'
        cache: maven

    - name: ğŸ” Verify Maven Wrapper
      run: |
        cd backend
        chmod +x ./mvnw

    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ğŸ”§ Compile application
      run: |
        cd backend
        ./mvnw clean compile -DskipTests

    - name: ğŸ§ª Run unit tests
      run: |
        cd backend
        ./mvnw test

    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Maven Tests
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit

    - name: ğŸ“ˆ Code Coverage with JaCoCo
      run: |
        cd backend
        ./mvnw jacoco:report

    - name: ğŸ“¤ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: backend/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'eclipse-temurin'
        cache: maven

    - name: ğŸ”§ Build application
      run: |
        cd backend
        chmod +x ./mvnw
        ./mvnw clean package -DskipTests

    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: backend/target/*.jar
        retention-days: 7

  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'eclipse-temurin'
        cache: maven

    - name: ğŸ›¡ï¸ OWASP Dependency Check
      run: |
        cd backend
        chmod +x ./mvnw
        ./mvnw org.owasp:dependency-check-maven:check

    - name: ğŸ“¤ Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: backend/target/dependency-check-report.html

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: pontos-umbanda-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ” Test Docker image
      run: |
        docker run --rm -d --name test-container -p 8080:8080 pontos-umbanda-backend:${{ github.sha }}
        sleep 30
        # Teste bÃ¡sico de health check
        curl -f http://localhost:8080/actuator/health || exit 1
        docker stop test-container

  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'eclipse-temurin'
        cache: maven

    - name: ğŸš€ Start application
      run: |
        cd backend
        chmod +x ./mvnw
        ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev &
        sleep 45

    - name: âš¡ Run performance tests with Artillery
      run: |
        npm install -g artillery
        echo "config:
          target: 'http://localhost:8080'
          phases:
            - duration: 60
              arrivalRate: 10
        scenarios:
          - name: 'Health check'
            requests:
              - get:
                  url: '/actuator/health'" > perf-test.yml
        artillery run perf-test.yml

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, build, security-scan, docker-build]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify on success
      if: ${{ needs.test.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "âœ… Pipeline executado com sucesso!"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        
    - name: ğŸ“¢ Notify on failure
      if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' }}
      run: |
        echo "âŒ Pipeline falhou!"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
