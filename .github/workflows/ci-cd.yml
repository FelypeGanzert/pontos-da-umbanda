name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read
  security-events: write

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  test:
    name: ğŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ğŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ğŸ—ï¸ Build with Maven
      working-directory: ./backend
      run: ./mvnw clean compile -B
      
    - name: ğŸ¨ Code Style Check (Checkstyle)
      working-directory: ./backend
      run: ./mvnw checkstyle:check -B -Pci
      
    - name: ğŸ“Š Generate Checkstyle Report
      working-directory: ./backend
      run: ./mvnw checkstyle:checkstyle -B -Pci
      if: always()
      
    - name: ğŸ“¤ Upload Checkstyle Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: checkstyle-report
        path: backend/target/site/checkstyle.html
      
    - name: ğŸ§ª Run Tests
      working-directory: ./backend
      run: ./mvnw test -B
      
    - name: ğŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: 'backend/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“ˆ Code Coverage
      working-directory: ./backend
      run: ./mvnw jacoco:report
      if: success() || failure()
      
    - name: ğŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success() || failure()
      with:
        file: ./backend/target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    needs: test
    if: success() || failure()
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ğŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
      
    - name: ğŸ¨ Detailed Checkstyle Analysis
      working-directory: ./backend
      run: |
        ./mvnw checkstyle:checkstyle -B -Pci
        echo "ğŸ“Š Checkstyle analysis completed"
        
        # Contar violaÃ§Ãµes
        if [ -f target/checkstyle-result.xml ]; then
          violations=$(grep -c "<error" target/checkstyle-result.xml || echo "0")
          echo "âš ï¸  Total Checkstyle violations: $violations"
          
          if [ "$violations" -gt 0 ]; then
            echo "ğŸ“‹ Top violations:"
            grep -o 'message="[^"]*"' target/checkstyle-result.xml | sort | uniq -c | sort -nr | head -10
          fi
        fi
      continue-on-error: true
      
    - name: ğŸ“¤ Upload Detailed Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-quality-reports
        path: |
          backend/target/site/checkstyle.html
          backend/target/checkstyle-result.xml
          backend/target/site/jacoco/
        
    - name: ğŸ“‹ Code Quality Summary
      if: always()
      run: |
        echo "## ğŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Checkstyle Summary
        if [ -f backend/target/checkstyle-result.xml ]; then
          violations=$(grep -c "<error" backend/target/checkstyle-result.xml || echo "0")
          echo "### ğŸ¨ Checkstyle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Total violations**: $violations" >> $GITHUB_STEP_SUMMARY
          
          if [ "$violations" -eq 0 ]; then
            echo "- **Status**: âœ… No style violations found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âš ï¸ Style violations found" >> $GITHUB_STEP_SUMMARY
            echo "- **Details**: Check the uploaded Checkstyle report" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### ğŸ¨ Checkstyle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âŒ Report not generated" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“ **Artifacts**: Download detailed reports from the workflow artifacts" >> $GITHUB_STEP_SUMMARY

  security:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: success() || failure()
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ğŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
      
    - name: ğŸ“¦ Cache OWASP Database
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository/org/owasp/dependency-check-data
        key: ${{ runner.os }}-owasp-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-owasp-
        
    - name: ğŸ” OWASP Dependency Check
      working-directory: ./backend
      run: |
        # Configurar timeout e otimizaÃ§Ãµes
        ./mvnw org.owasp:dependency-check-maven:check -B \
          -Dformat=HTML \
          -DfailBuildOnCVSS=7 \
          -DskipProvidedScope=true \
          -DskipRuntimeScope=false \
          -DskipSystemScope=true \
          -DskipTestScope=true \
          -DsuppressLocalNodeAuditor=true \
          -DsuppressRetireJSAuditor=true \
          -DsuppressNuspecAuditor=true \
          -DsuppressAssemblyAuditor=true \
          -DsuppressCMakeAuditor=true \
          -DsuppressSwiftPackageManagerAuditor=true \
          -DsuppressArchiveAuditor=true \
          -DsuppressNodeAuditor=true \
          -DsuppressPyDistributionAuditor=true \
          -DsuppressPyPackageAuditor=true \
          -DsuppressRubygemsAuditor=true \
          -DsuppressComposerAuditor=true \
          -DsuppressCocoapodsAuditor=true
      continue-on-error: true
      timeout-minutes: 10
      
    - name: ğŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: backend/target/dependency-check-report.html

  build:
    name: ğŸ³ Build & Test
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: success()
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ğŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ğŸ—ï¸ Build Application
      working-directory: ./backend
      run: ./mvnw clean package -DskipTests -B
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build Docker Image
      working-directory: ./backend
      run: |
        docker build -t pontos-umbanda:latest .
        docker images
        
    - name: ğŸ§ª Test Docker Container
      working-directory: ./backend
      run: |
        docker run -d --name test-container -p 8080:8080 pontos-umbanda:latest
        sleep 30
        
        # Health check with retry
        for i in {1..5}; do
          if curl -f http://localhost:8080/actuator/health; then
            echo "âœ… Health check passed!"
            break
          else
            echo "â³ Health check failed, attempt $i/5"
            sleep 10
          fi
        done
        
        docker logs test-container
        docker stop test-container
        docker rm test-container

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && success()
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ğŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ğŸš€ Start Application
      working-directory: ./backend
      run: |
        ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev -Dserver.port=8080 &
        
        # Wait for application to start
        for i in {1..12}; do
          if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
            echo "âœ… Application started successfully!"
            break
          else
            echo "â³ Waiting for application to start... ($i/12)"
            sleep 10
          fi
        done
        
    - name: âš¡ Install Artillery
      run: npm install -g artillery@latest
      
    - name: ğŸ¯ Run Load Tests
      run: |
        cat > loadtest.yml << EOF
        config:
          target: 'http://localhost:8080'
          phases:
            - duration: 30
              arrivalRate: 2
        scenarios:
          - name: 'Health Check'
            requests:
              - get:
                  url: '/actuator/health'
        EOF
        
        artillery run loadtest.yml
