name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read
  security-events: write

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  test:
    name: ðŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ðŸ—ï¸ Build with Maven
      working-directory: ./backend
      run: ./mvnw clean compile -B
      
    - name: ðŸ§ª Run Tests
      working-directory: ./backend
      run: ./mvnw test -B
      
    - name: ðŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: 'backend/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“ˆ Code Coverage
      working-directory: ./backend
      run: ./mvnw jacoco:report
      if: success() || failure()
      
    - name: ðŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success() || failure()
      with:
        file: ./backend/target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: success() || failure()
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
      
    - name: ðŸ“¦ Cache OWASP Database
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository/org/owasp/dependency-check-data
        key: ${{ runner.os }}-owasp-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-owasp-
        
    - name: ðŸ” OWASP Dependency Check
      working-directory: ./backend
      run: |
        # Configurar timeout e otimizaÃ§Ãµes
        ./mvnw org.owasp:dependency-check-maven:check -B \
          -Dformat=HTML \
          -DfailBuildOnCVSS=7 \
          -DskipProvidedScope=true \
          -DskipRuntimeScope=false \
          -DskipSystemScope=true \
          -DskipTestScope=true \
          -DsuppressLocalNodeAuditor=true \
          -DsuppressRetireJSAuditor=true \
          -DsuppressNuspecAuditor=true \
          -DsuppressAssemblyAuditor=true \
          -DsuppressCMakeAuditor=true \
          -DsuppressSwiftPackageManagerAuditor=true \
          -DsuppressArchiveAuditor=true \
          -DsuppressNodeAuditor=true \
          -DsuppressPyDistributionAuditor=true \
          -DsuppressPyPackageAuditor=true \
          -DsuppressRubygemsAuditor=true \
          -DsuppressComposerAuditor=true \
          -DsuppressCocoapodsAuditor=true
      continue-on-error: true
      timeout-minutes: 10
      
    - name: ðŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: backend/target/dependency-check-report.html

  build:
    name: ðŸ³ Build & Test
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ðŸ—ï¸ Build Application
      working-directory: ./backend
      run: ./mvnw clean package -DskipTests -B
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ—ï¸ Build Docker Image
      working-directory: ./backend
      run: |
        docker build -t pontos-umbanda:latest .
        docker images
        
    - name: ðŸ§ª Test Docker Container
      working-directory: ./backend
      run: |
        docker run -d --name test-container -p 8080:8080 pontos-umbanda:latest
        sleep 30
        
        # Health check with retry
        for i in {1..5}; do
          if curl -f http://localhost:8080/actuator/health; then
            echo "âœ… Health check passed!"
            break
          else
            echo "â³ Health check failed, attempt $i/5"
            sleep 10
          fi
        done
        
        docker logs test-container
        docker stop test-container
        docker rm test-container

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && success()
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ðŸš€ Start Application
      working-directory: ./backend
      run: |
        ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev -Dserver.port=8080 &
        
        # Wait for application to start
        for i in {1..12}; do
          if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
            echo "âœ… Application started successfully!"
            break
          else
            echo "â³ Waiting for application to start... ($i/12)"
            sleep 10
          fi
        done
        
    - name: âš¡ Install Artillery
      run: npm install -g artillery@latest
      
    - name: ðŸŽ¯ Run Load Tests
      run: |
        cat > loadtest.yml << EOF
        config:
          target: 'http://localhost:8080'
          phases:
            - duration: 30
              arrivalRate: 2
        scenarios:
          - name: 'Health Check'
            requests:
              - get:
                  url: '/actuator/health'
        EOF
        
        artillery run loadtest.yml
