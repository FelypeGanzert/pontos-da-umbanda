name: CI/CD Pipeline

on:
  push:
    branches: [ main, mast    - name: ðŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: 'backend/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
        
    - name: ðŸ“¤ Upload Test Reports (Fallback)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          backend/target/surefire-reports/
          backend/target/site/
        if-no-files-found: warnlop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  test:
    name: ðŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ðŸ” Verify Java Installation
      run: |
        java -version
        javac -version
        echo "JAVA_HOME: $JAVA_HOME"
        
    - name: ðŸ—ï¸ Build with Maven
      working-directory: ./backend
      run: ./mvnw clean compile -B
      
    - name: ðŸ§ª Run Tests
      working-directory: ./backend
      run: |
        ./mvnw test -B \
          -Dsurefire.useFile=true \
          -Dsurefire.printSummary=true \
          -Dsurefire.reportFormat=xml
      
    - name: ï¿½ Debug Test Results
      if: always()
      run: |
        echo "=== Checking test directories ==="
        ls -la backend/target/ || echo "target directory not found"
        ls -la backend/target/surefire-reports/ || echo "surefire-reports directory not found"
        
        echo "=== Finding XML files ==="
        find backend/ -name "*.xml" -type f || echo "No XML files found"
        
        echo "=== Maven test output ==="
        cat backend/target/surefire-reports/*.txt || echo "No txt reports found"
        
    - name: ï¿½ðŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: 'backend/target/surefire-reports/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false
        fail-on-error: false
        
    - name: ðŸ“ˆ Code Coverage
      working-directory: ./backend
      run: ./mvnw jacoco:report
      if: success() || failure()
      
    - name: ðŸ“¤ Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: coverage-reports
        path: |
          backend/target/site/jacoco/
          backend/target/surefire-reports/
        
    - name: ðŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success() || failure()
      with:
        file: ./backend/target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: success() || failure()
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ðŸ” OWASP Dependency Check
      working-directory: ./backend
      run: ./mvnw org.owasp:dependency-check-maven:check -B
      continue-on-error: true
      
    - name: ðŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: backend/target/dependency-check-report.html

  build:
    name: ðŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ðŸ—ï¸ Build Application
      working-directory: ./backend
      run: ./mvnw clean package -DskipTests -B
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ—ï¸ Build Docker Image
      working-directory: ./backend
      run: |
        docker build -t pontos-umbanda:latest .
        docker images
        
    - name: ðŸ§ª Test Docker Container
      working-directory: ./backend
      run: |
        docker run -d --name test-container -p 8080:8080 pontos-umbanda:latest
        sleep 30
        
        # Health check with retry
        for i in {1..5}; do
          if curl -f http://localhost:8080/actuator/health; then
            echo "Health check passed!"
            break
          else
            echo "Health check failed, attempt $i/5"
            sleep 10
          fi
        done
        
        docker logs test-container
        docker stop test-container
        docker rm test-container

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && success()
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸ”§ Make Maven Wrapper Executable
      working-directory: ./backend
      run: chmod +x mvnw
        
    - name: ðŸš€ Start Application
      working-directory: ./backend
      run: |
        ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev -Dserver.port=8080 &
        
        # Wait for application to start
        for i in {1..12}; do
          if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
            echo "Application started successfully!"
            break
          else
            echo "Waiting for application to start... ($i/12)"
            sleep 10
          fi
        done
        
    - name: âš¡ Install Artillery
      run: npm install -g artillery@latest
      
    - name: ðŸŽ¯ Run Load Tests
      run: |
        cat > loadtest.yml << EOF
        config:
          target: 'http://localhost:8080'
          phases:
            - duration: 30
              arrivalRate: 2
        scenarios:
          - name: 'Health Check'
            requests:
              - get:
                  url: '/actuator/health'
        EOF
        
        artillery run loadtest.yml
