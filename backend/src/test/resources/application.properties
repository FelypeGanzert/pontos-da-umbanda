# Configurações padrão para todos os testes
spring.profiles.active=test

# Suprimir CONDITIONS EVALUATION REPORT
debug=false
logging.level.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLoggingListener=OFF

# Configurações globais de encoding UTF-8 para testes
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true