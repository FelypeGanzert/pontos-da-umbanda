# Configurações para desenvolvimento local
spring.application.name=backend

# Configurações do banco H2 para desenvolvimento
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 habilitado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configurações
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logging para desenvolvimento
logging.level.com.felypeganzert=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desabilitar logs verbosos do Spring Boot
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.autoconfigure.logging=WARN
logging.level.org.springframework.boot.context.config=WARN
logging.level.org.springframework.boot.env=WARN
logging.level.org.springframework.context.annotation=WARN
logging.level.org.springframework.web.servlet=WARN
logging.level.org.springframework.security.web=WARN

# Configurações específicas para testes
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# Desabilitar cache para desenvolvimento
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configurações do Spring Boot Actuator para desenvolvimento
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true
management.info.git.mode=full

# Configurações para inicialização SQL
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.separator=;
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# Configurações de encoding para caracteres especiais
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
